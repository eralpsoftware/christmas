<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html {
        background: linear-gradient(
          50deg,
          rgb(198, 193, 188),
          rgb(153, 145, 137),
          rgb(109, 101, 94)
        );
        background-size: 100%;
        background-repeat: no-repeat;
        height: 100vh;
        width: 100vw;
        position: fixed;
      }

      .wrapper {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /*flip moment*/

      .memory-card {
        width: 100%;
        max-width: 1500px;
        height: 100vh;
        display: flex;
        align-items: center;
        position: absolute;
        justify-content: center;
        top: 0;
        transform: scale(1);
        transform-style: preserve-3d;
        margin: 2vw;
        transition: 0.5s;
        border-radius: 23%;
        transition: transform 0.5s;
      }
      #p-1 {
        animation: slideLeft 5s ease-in infinite alternate-reverse 1.5s;
      }
      @keyframes slideLeft {
        0% {
          left: -10px;
        }
        25% {
          left: -100px;
        }
        50% {
          left: -10px;
        }
        75% {
          left: -100px;
        }
        100% {
          left: -25px;
        }
      }
      .memory-card.flip {
        transform: rotateY(180deg);
        transform-origin: 23% 5%;
        animation: none !important;
      }
      @media only screen and (max-width: 600px) {
        .memory-card.flip {
          transform: rotateY(180deg);
          transform-origin: 0% 5%;
        }
        .content {
          z-index: 10;
          color: #e0b572;
          text-align: center;
          width: 60% !important;
        }
      }
      .memory-card:active {
        transform: scale(0.94);
        transition: 0.05s;
      }

      .front {
        position: absolute;
        width: 100%;
        max-width: 750px;
        height: auto;
        border-radius: 2px;
        backface-visibility: hidden;
        transform: rotateY(180deg);
      }

      .end {
        position: absolute;
        width: 100%;
        max-width: 750px;
        height: auto;
        border-radius: 2px;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .content {
        z-index: 10;
        color: #e0b572;
        text-align: center;
        width: 29%;
      }
      .content h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }
      .content p {
        font-size: 19px;
      }
      .press-icon {
        position: fixed;
        z-index: 999999;
        bottom: -65px;
        right: -65px;
        display: inline !important;
        animation: showIcon 2s ease-in infinite;
      }
      @keyframes showIcon {
        from {
          bottom: -65px;
          right: -65px;
        }
        to {
          top: 50%;
          left: 50%;
          transform: translate(-50%, 50%);
        }
      }
      .d-none {
        display: none;
      }
    </style>
  </head>
  <body>
    <body>
      <img
        src="./images/icon.png"
        width="40"
        alt="icon"
        id="icon"
        class="d-none press-icon"
      />
      <video src="./images/background.mp4" muted loop autoplay></video>
      <section class="wrapper">
        <div class="memory-card">
          <div class="content">
            <h1>As Eralp Kazan Family,</h1>
            <p>
              We congratulate you on the New Year and wish you a healthy and
              happy Christmas.
            </p>
          </div>
          <img src="./images/2.jpg" alt="space" class="front" />
          <img src="./images/3.jpg" alt="a black card" class="end" />
        </div>
        <div class="memory-card" id="p-1">
          <img src="./images/2.jpg" alt="space" class="front" />
          <img src="./images/1.jpg" alt="a black card" class="end" />
        </div>
      </section>
      <script>
        const card = document.getElementById("p-1");
        const icon = document.getElementById("icon");
        function flip() {
          this.classList.toggle("flip");
          icon.classList.toggle("press-icon");
        }

        card.addEventListener("click", flip);
      </script>
    </body>
  </body>
</html>
